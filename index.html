<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giphy API</title>
    <meta charset="utf-8">
</head>

<body>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u " crossorigin="anonymous ">

    <!-- link to css stylesheet -->
    <link rel="stylesheet " type="text/css " href="assets/css/style.css ">

    <div class="container-fluid">

        <p1>Click any of the buttons to load 10 Gif

        <!-- buttons will go in this div -->
        <div id="topicsView"></div>
        <!-- <form id="topicForm "> -->
        <div class="form-group ">
            <div class="row ">
                <div class="col-md-4 ">
                    <label for="topicInput">Add a Topic to the buttons above</label>
                    <input type="text" id="topicInput" class="form-control" placeholder="Enter new topic">
                    <!-- puts in new topics -->
                    <button id="addTopic">submit</button>
                </div>
            </div>
        </div>
        <!-- </form> -->
        <!-- gifs in here -->
        <div id="gifView"></div>
    </div>
    <!-- link to jquery and javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous "></script>
   
    <script type="text/javascript " src="assets/javascript/app.js "></script>
